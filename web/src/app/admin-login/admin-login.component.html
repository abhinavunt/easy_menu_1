<div [ngClass]="loaderFlag ? 'loader' : ''"></div>
<section class="vh-100">
  <div class="container py-5" style="max-width: 400px;">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-12">
        <h3 class="mb-4">Administrator Login</h3>
        <div class="card">
          <div class="card-body">
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Login Id</label>
                <input type="email" id="form1Example13" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}"class="form-control form-control-lg" />
                
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
                <input type="password" id="form1Example23" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control form-control-lg" />
                
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="signIn()">Sign in</button>
              <span class="errorMsg" *ngIf="!isAuth">* Incorrect login credential !!!</span>
              
    
            </form>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</section>
